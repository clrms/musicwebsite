<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mainPage.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a href="#" id="homeBtn">Home</a></li>
            <li><a href="#" id="exploreBtn">Explore</a></li>
            <li><a href="#" id="samplesBtn">Samples</a></li>
            <li><a href="#" id="albumBtn">Album</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main id="mainContent">
        <header>
            <h1 id="pageTitle">Home</h1>
            <div class="category-buttons">
                <select id="genreSelect">
                    <option value="">All Genre</option>
                    <option value="Disco">Disco</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Folk">Folk</option>
                    <option value="Funk">Funk</option>
                    <option value="HipHop">HipHop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="K-pop">K-pop</option>
                    <option value="Old">Old</option>
                    <option value="P-pop">P-pop</option>
                    <option value="Pop">Pop</option>
                    <option value="Rap">Rap</option>
                    <option value="Rock">Rock</option>
                    <option value="Reggae">Reggae</option>
                </select>
                <button class="category-btn" id="favoriteBtn">Favorite</button>
                <button class="category-btn" id="mostLikedBtn">Most Liked</button>
                <button class="category-btn" id="popularBtn">Popular</button>
            </div>
        </header>

        <!-- Home Sections -->
        <section id="quickPlay" class="song-section">
            <h2>Quick Play</h2>
            <div class="song-list" id="quickPlaySongs"></div>
        </section>

        <section id="mixedPlayer" class="song-section">
            <h2>Mixed Player</h2>
            <div class="song-list" id="mixedSongs"></div>
        </section>

        <section id="recommendedSongs" class="song-section">
            <h2>Recommended Songs</h2>
            <div class="song-list" id="recommendedSongsList"></div>
        </section>

        <!-- New Pages for Categories & Sections -->
        <section id="categoryPage" class="hidden">
            <h2 id="categoryTitle"></h2>
            <div class="song-list" id="categorySongs"></div>
        </section>

        <section id="explorePage" class="hidden">
            <div class="song-list" id="exploreSongs"></div>
        </section>

        <section id="samplesPage" class="hidden">
            <div class="video-list" id="sampleVideos"></div>
        </section>

        <section id="albumPage" class="hidden">
            <div class="album-list" id="albumArtists"></div>  <!-- âœ… Correct ID -->
        </section>  
        

        <section id="albumSongsPage" class="hidden">
            <h2 id="albumTitle"></h2>
            <div class="song-list" id="albumSongs"></div>
        </section>

        <!-- Music Player -->
        <div id="musicPlayer">
            <img id="playerImg" src="" alt="Song Image">
            <div id="playerDetails">
                <h2 id="playerTitle">Title</h2>
                <p id="playerArtist">Artist</p>
            </div>
            <audio id="audioPlayer" controls></audio>
        </div>
    </main>

    <script src="mainPage.js"></script>
    <script src="musicHomepage.js"></script>
</body>
</html>
