<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="mainPage.css">
    <script src="mainPage.js" defer></script>

</head>

<body onload="loadHomeSongs()">
    <div class="topHeader">
        <h2>SoundScoop</h2>
    </div>

    <div class="sidebar">
        <button onclick="goHome()">HOME</button>
        <button onclick="goAlbums()">ALBUMS</button>
        <button onclick="goPlaylist()">PLAYLIST</button>
        <button onclick="goArtist()">ARTIST</button>
    </div>

    <div class="content">
        <div class="header">
            <span id="page-title">Explore</span>
            <select id="genre-select" class="genre-dropdown" onchange="changeGenre()">
                <option value="All Genres">All Genres</option>
                <option value="Disco">Disco</option>
                <option value="Electronic Music">Electronic Music</option>
                <option value="Folk Music">Folk Music</option>
                <option value="Funk Music">Funk Music</option>
                <option value="HipHop">HipHop</option>
                <option value="Jazz">Jazz</option>
                <option value="K-pop">K-pop</option>
                <option value="Old Song">Old Song</option>
                <option value="P-pop">P-pop</option>
                <option value="Pop Music">Pop Music</option>
                <option value="Rap">Rap</option>
                <option value="Reggae">Reggae</option>
                <option value="Rock">Rock</option>
            </select>
            <div class="header1">
                <span class="clickable" onclick="changeCategory('Favorite')">Favorite</span>
                <span class="clickable" onclick="changeCategory('Most Liked')">Most Liked</span>
                <span class="clickable" onclick="changeCategory('Popular')">Popular</span>
            </div>
        </div>
        <div class="song-list" id="genre-songs"></div>
    </div>

    <div class="content1">
        <div id="album-section">
            <h2>Albums For You</h2>
            <div class="artist-list">
                <div class="artist-card" onclick="loadArtist('Olivia Rodrigo')"><p>Olivia Rodrigo</p></div>
                <div class="artist-card" onclick="loadArtist('Ben & Ben')"><p>Ben & Ben</p></div>
                <div class="artist-card" onclick="loadArtist('SB19')"><p>SB19</p></div>
                <div class="artist-card" onclick="loadArtist('Syd Hartha')"><p>Syd Martha</p></div>
                <div class="artist-card" onclick="loadArtist('Bruno Mars')"><p>Bruno Mars</p></div>
                <div class="artist-card" onclick="loadArtist('Katy Perry')"><p>Katy Perry</p></div>
            </div>
        </div>

        <div class="mixed-section" id="mixed-section">
            <h2>Mixed for You</h2>
            <div id="mixed-songs"></div>
            <div id="carousel-container">
                <button class="scroll-btn scroll-left" onclick="scrollLeft()">‚Äπ</button>
                <div id="carousel"></div>
                <button class="scroll-btn scroll-right" onclick="scrollRight()">‚Ä∫</button>
            </div>
        </div>

        <div class="recommend-song-section" id="recommended-section">
            <h2>Recommended Song</h2>
            <div id="recommend-song-container"></div>
        </div>
    </div> 

    <div class="player" id="player">
        <p id="now-playing">Now Playing: </p>
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="togglePlay()">‚ñ∂</button>
        <button onclick="nextSong()">‚è≠</button>
        <button onclick="toggleFullscreen()">üî≤</button>
        <audio id="audio-player" controls></audio>
    </div>

</body>
</html>
